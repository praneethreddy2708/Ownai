<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF Documents</title>
</head>
<body>
    <h1>Upload Your PDF Documents</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="pdf_docs">Select PDFs to upload:</label>
        <input type="file" id="pdf_docs" name="pdf_docs" multiple accept="application/pdf">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
